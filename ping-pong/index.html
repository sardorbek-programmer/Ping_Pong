<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Canvas Boilerplate | Chris Courses</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        /* * {
        outline: 1px solid red;
      } */
        canvas {
            display: block;
            background-color: black;
            outline: 1px solid black;
        }

        .checkboard {
            display: flex;
            gap: 12px;
            align-items: center;
            font-family: sans-serif;
        }

        .checkboard h2 {
            background-color: black;
            color: white;
            padding: 5px;
        }

        section {
            display: flex;
            gap: 10vw;
            padding-top: clamp(50px, 10vw, 100px);
        }

        .buttons {
            width: 20vw;
            min-width: 100px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
        }

        .buttons div {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            aspect-ratio: 1/1;
            font-size: 5vw;
            font-family: "Comic Sans MS";
            border: 2px solid rgba(0, 0, 0, 0.5);
        }

        .buttons div:nth-child(2),
        .buttons div:nth-child(4) {
            border: none;
        }

        .buttons h2 {
            font-family: sans-serif;
            grid-column: 1/4;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1></h1>
    <div class="checkboard">
        <h1>Player 1</h1>
        <h2><span id="gamer1">0</span> : <span id="gamer2">0</span></h2>
        <h1>Player 2</h1>
    </div>
    <canvas></canvas>
    <section>
        <div class="buttons">
            <h2>Player 1</h2>

            <div></div>

            <div>w</div>
            <div></div>

            <div>a</div>
            <div>s</div>
            <div>d</div>
        </div>
        <div class="buttons">
            <h2>Player 2</h2>
            <div></div>
            <div>i</div>
            <div></div>
            <div>j</div>
            <div>k</div>
            <div>l</div>
        </div>
    </section>
    <script defer>
        const mouse = {
            x: innerWidth / 2,
            y: innerHeight / 2,
        };

        const keyboards = new Set();

        const gamer = {
            height: 150,
            width: 10,
            speed: { x: 10, y: 10 },
        };

        const canvas = document.querySelector("canvas");
        const c = canvas.getContext("2d");

        canvas.width = 900;
        canvas.height = 500;

        function randomIntFromRange(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        function randomColor(colors) {
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function distance(x1, y1, x2, y2) {
            const xDist = x2 - x1;
            const yDist = y2 - y1;

            return Math.sqrt(Math.pow(xDist, 2) + Math.pow(yDist, 2));
        }
        class Gamer {
            constructor(name, x, y, width = 30, height = 200, color = "white") {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.color = color;
                this.velocity = {
                    x: 0,
                    y: 0,
                };
                this.point = 0;
                this.name = name;
            }

            update() {
                if (
                    (this.x + this.width + this.velocity.x < canvas.width / 3 &&
                        this.velocity.x + this.x > 0) ||
                    (this.x + this.width + this.velocity.x < canvas.width &&
                        this.velocity.x + this.x > (canvas.width / 3) * 2)
                ) {
                    this.x += this.velocity.x;
                }

                if (
                    this.y + this.velocity.y + this.height < canvas.height &&
                    this.y + this.velocity.y > 0
                ) {
                    console.log(1);
                    this.y += this.velocity.y;
                }

                this.draw();
            }
            draw() {
                c.beginPath();
                c.fillRect(this.x, this.y, this.width, this.height);
                c.fillStyle = this.color;
                c.fill();
                c.closePath();
            }
        }
        const gamer1 = new Gamer("gamer1", 0, 0, gamer.width, gamer.height);
        const gamer2 = new Gamer(
            "gamer2",
            canvas.width - gamer.width,
            0,
            gamer.width,
            gamer.height
        );

        function Game() {
            this.start = () => {
                requestAnimationFrame(this.start);
                c.clearRect(0, 0, canvas.width, canvas.height);

                // Move gamer1 in y directions
                if (keyboards.has("KeyW")) {
                    gamer1.velocity.y = -gamer.speed.y;
                } else if (keyboards.has("KeyS")) {
                    gamer1.velocity.y = gamer.speed.y;
                } else {
                    gamer1.velocity.y = 0;
                }

                // Move gamer1 in x directions
                if (keyboards.has("KeyA")) {
                    gamer1.velocity.x = -gamer.speed.x;
                } else if (keyboards.has("KeyD")) {
                    gamer1.velocity.x = gamer.speed.x;
                } else {
                    gamer1.velocity.x = 0;
                }

                // Move gamer2 in y directions
                if (keyboards.has("KeyI")) {
                    gamer2.velocity.y = -gamer.speed.y;
                } else if (keyboards.has("KeyK")) {
                    gamer2.velocity.y = gamer.speed.y;
                } else {
                    gamer2.velocity.y = 0;
                }

                // Move gamer2 in x directions
                if (keyboards.has("KeyJ")) {
                    gamer2.velocity.x = -gamer.speed.x;
                } else if (keyboards.has("KeyL")) {
                    gamer2.velocity.x = gamer.speed.x;
                } else {
                    gamer2.velocity.x = 0;
                }

                gamer1.update();
                gamer2.update();
                ball.update();
            };

            this.roundOver = (winner) => {
                winner.point++;

                const winnerEl = document.getElementById(winner.name);
                winnerEl.textContent = winner.point;
            };
        }
        function Ball(x, y, radius, color) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.color = color;
            this.velocity = {
                x:
                    Math.random() < 0.5
                        ? gamer.speed.x + Math.random()
                        : -gamer.speed.x - Math.random(),
                y: Math.random() * 4 - 2,
            };

            this.update = function () {
                this.velocity.x *= 1.0002;

                if (this.x > canvas.width || this.x < 0) {
                    game.roundOver(this.x < 0 ? gamer2 : gamer1);
                    this.x = x;
                    this.y = y;
                    this.velocity = {
                        x: 0,
                        y: 0,
                    };
                    setTimeout(() => {
                        this.velocity = {
                            x:
                                Math.random() < 0.5
                                    ? gamer.speed.x + Math.random()
                                    : -gamer.speed.x - Math.random(),
                            y: Math.random() * 4 - 2,
                        };
                    }, 2000);
                    return;
                }
                if (
                    this.y + this.radius + this.velocity.y > canvas.height ||
                    this.y + this.velocity.y - this.radius < 0
                ) {
                    this.velocity.y = -this.velocity.y;
                }
                if (
                    this.x + this.velocity.x - this.radius <
                    gamer1.x + gamer1.velocity.x + gamer1.width &&
                    gamer1.x +
                    gamer1.velocity.x +
                    gamer1.width -
                    (this.x + this.velocity.x - this.radius) <
                    -this.velocity.x + gamer1.velocity.x &&
                    this.y + this.velocity.y > gamer1.y + gamer1.velocity.y &&
                    this.y + this.velocity.y <
                    gamer1.y + gamer1.height + gamer1.velocity.y
                ) {
                    this.velocity.x = Math.abs(this.velocity.x);
                } else if (
                    this.x + this.radius > gamer2.x + gamer2.velocity.x &&
                    this.x < gamer2.x + gamer2.velocity.x &&
                    this.y > gamer2.y &&
                    this.y < gamer2.y + gamer2.height
                ) {
                    this.velocity.x = -Math.abs(this.velocity.x);
                }

                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.draw();
            };
            this.draw = function () {
                c.beginPath();
                c.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                c.fillStyle = this.color;
                c.fill();
                c.closePath();
            };
        }

        const ball = new Ball(canvas.width / 2, canvas.height / 2, 10, "white");

        // Event Listeners
        addEventListener("mousemove", (event) => {
            mouse.x = event.clientX;
            mouse.y = event.clientY;
        });

        // Event Listeners
        addEventListener("keypress", (event) => {
            keyboards.add(event.code);
        });

        // Event Listeners
        addEventListener("keyup", (event) => {
            keyboards.delete(event.code);
        });

        const game = new Game();

        game.start();
    </script>
</body>

</html>
